<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Erro no servidor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, {{PRIMARY_COLOR}}1a 0%, {{PRIMARY_COLOR}}33 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .error-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: {{PRIMARY_COLOR}};
            line-height: 1;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn-home {
            display: inline-block;
            background: {{PRIMARY_COLOR}};
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background: {{PRIMARY_COLOR_DARK}};
            transform: translateY(-2px);
            box-shadow: 0 10px 25px {{PRIMARY_COLOR}}33;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <h1>Erro no servidor</h1>
        <p>Desculpe, ocorreu um erro inesperado no servidor. Estamos trabalhando para resolver o problema.</p>
        <a href="/" class="btn-home">Voltar para Home</a>
    </div>
</body>
</html>
